<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Entry</title>
  <link rel="stylesheet" href="{{url_for('static', filename='dist/output.css')}}">
</head>
<body>
  <h1>Create New Entry</h1>
  <form action="" method="post" enctype="multipart/form-data">
    <label>Player 1 Name: <input type="text" name="p1_name" required></label><br>
    <label>Player 1 Score: <input type="number" name="p1_score"></label><br>
    <label>Player 1 Image: <input type="file" name="p1ImgSrc" accept="image/*"></label><br>
    <label>Player 2 Name: <input type="text" name="p2_name" required></label><br>
    <label>Player 2 Score: <input type="number" name="p2_score"></label><br>
    <label>Player 2 Image: <input type="file" name="p2ImgSrc" accept="image/*"></label><br>
    <label>Feedback: <textarea name="feedback"></textarea></label><br>
    <button type="submit">Create</button>
  </form>
  <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
